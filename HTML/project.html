<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESPONSIVE FORM FOR APLLY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            color: blue;
            width: 430px;
            height: 520px;
            border: solid 3px blue;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="div1">
        <center>
            <div class="container">
                <h2>REGISTRATION FORM</h2>
                <div class="form-container"></div>
            </div>
            <form>
                <div class="input-name">
                    <i class="fa fa-user"></i>

                    <input type="text" placeholder="first name" class="name" <i class="fa fa-user"></i>
                    <span>
                        <i class="fa fa-user"></i>
                        <input type="text" placeholder="last name" class="name">
                    </span>
                </div><br>
                <div class="input-name">
                    <i class="fa fa-envelope email"></i>
                    <input type="email" placeholder="email" class="text-name">
                </div><br>
                <div class="input-name">
                    <i class="fa fa-lock lock"></i>
                    <input type="password" placeholder="confirm password" class="text-name">
                </div><br>
                <div class="input-name">
                    <input type="radio" class="radio-button" name="r1">
                    <label for="text">female</label>
                    <input type="radio" class="radio-button" name="r2">
                    <label for="text">male</label>
                </div><br>
                <div class="input-name">
                    <select class="country">
                        <option>select a country</option>
                        <option>india</option>
                        <option>UK</option>
                        <option>japan</option>
                        <option>nepal</option>
                        <option>USA</option>
                    </select>
                    <div class="Arrow"></div>
                </div><br>
                <div class="input-name">
                    <input type="checkbox" class="check-button">
                    <label>I accept the terms and conditions</label>
                </div><br>
                <div class="input-name">
                    <input type="submit" class="button" value="Registration">
                </div>
            </form>
        </center>
    </div>
</body>

</html>
